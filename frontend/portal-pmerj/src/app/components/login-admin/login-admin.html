<div class="login-container">
  <a (click)="voltarAoInicio()" class="back-link" style="cursor: pointer;">
    <i class="fas fa-arrow-left"></i>
    Voltar ao InÃ­cio
  </a>
  
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-user-shield"></i>
      </div>
      <h2 class="login-title">Login Administrador</h2>
      <p class="login-subtitle">Acesso restrito para administradores da PMERJ</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="credentials.email"
          class="form-input"
          required
          email
          placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <input 
          type="password" 
          id="senha" 
          name="senha"
          [(ngModel)]="credentials.senha"
          class="form-input"
          required
          placeholder="Digite sua senha">
      </div>

      <button type="submit" class="login-btn" [disabled]="loading">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">
          <div class="spinner"></div>
          Entrando...
        </span>
      </button>

      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>
    </form>

    <div class="login-footer">
      <p>Credenciais de teste:</p>
      <div class="test-credentials">
        <p><strong>E-mail:</strong> admin@pmerj.rj.gov</p>
        <p><strong>Senha:</strong> 123456</p>
      </div>
    </div>
  </div>
</div>
