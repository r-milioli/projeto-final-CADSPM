<app-header></app-header>

<main class="dashboard-main">
  <div class="container">
    <div class="dashboard-header">
      <h1>Meu Portal</h1>
      <p>Acompanhe suas solicitações e status</p>
    </div>

    <div class="dashboard-content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-file-alt"></i>
          </div>
          <div class="stat-info">
            <h3>Minhas Autorizações</h3>
            <p class="stat-number">0</p>
            <p class="stat-label">Total de solicitações</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
          <div class="stat-info">
            <h3>Minhas Palestras</h3>
            <p class="stat-number">0</p>
            <p class="stat-label">Total de solicitações</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-info">
            <h3>Em Análise</h3>
            <p class="stat-number">0</p>
            <p class="stat-label">Aguardando resposta</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="stat-info">
            <h3>Aprovadas</h3>
            <p class="stat-number">0</p>
            <p class="stat-label">Solicitações aprovadas</p>
          </div>
        </div>
      </div>

      <div class="actions-section">
        <h2>Ações Rápidas</h2>
        <div class="actions-grid">
          <button class="action-btn">
            <i class="fas fa-plus"></i>
            <span>Nova Solicitação</span>
          </button>
          <button class="action-btn">
            <i class="fas fa-history"></i>
            <span>Histórico</span>
          </button>
          <button class="action-btn">
            <i class="fas fa-bell"></i>
            <span>Notificações</span>
          </button>
        </div>
      </div>

      <div class="recent-section">
        <h2>Solicitações Recentes</h2>
        <div class="empty-state">
          <i class="fas fa-inbox"></i>
          <p>Nenhuma solicitação encontrada</p>
          <button class="btn btn-primary">Fazer Primeira Solicitação</button>
        </div>
      </div>
    </div>
  </div>
</main>
