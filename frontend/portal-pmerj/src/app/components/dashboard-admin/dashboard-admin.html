<app-header></app-header>

<main class="dashboard-main">
  <div class="container">
    <div class="dashboard-header">
      <h1>Dashboard Administrativo</h1>
      <p>Gerencie solicitações e autorizações</p>
    </div>

    <div class="dashboard-content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-file-alt"></i>
          </div>
          <div class="stat-info">
            <h3>Autorizações</h3>
            <p class="stat-number">0</p>
            <p class="stat-label">Total de solicitações</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
          <div class="stat-info">
            <h3>Palestras</h3>
            <p class="stat-number">0</p>
            <p class="stat-label">Total de solicitações</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-info">
            <h3>Pendentes</h3>
            <p class="stat-number">0</p>
            <p class="stat-label">Aguardando análise</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="stat-info">
            <h3>Aprovadas</h3>
            <p class="stat-number">0</p>
            <p class="stat-label">Autorizações aprovadas</p>
          </div>
        </div>
      </div>

      <div class="actions-section">
        <h2>Ações Rápidas</h2>
        <div class="actions-grid">
          <button class="action-btn">
            <i class="fas fa-list"></i>
            <span>Ver Todas as Solicitações</span>
          </button>
          <button class="action-btn">
            <i class="fas fa-filter"></i>
            <span>Filtrar por Status</span>
          </button>
          <button class="action-btn">
            <i class="fas fa-download"></i>
            <span>Exportar Relatórios</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
